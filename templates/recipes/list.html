{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static '/recipes/css/styles.css' %}"/>
<div class="container-fluid mt-3">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Query..." aria-label="Recipe search bar" aria-describedby="search-button">
    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
  </div>
  <div class="row mt-3">
    {% for recipe in recipe_list %}
      <div class="col-lg-4 col-xl-2 mb-3">
        <div class="card h-100">
          <img src="{{ recipe.photo.url }}" class="card-img-top" alt="recipe image"/>
          <div class="card-body">
            <h5 class="card-title">{{recipe.name}}</h5>
            <p class="card-text">Description: {{ recipe.short_description }}</p>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center">
              <a href="{{ recipe.get_absolute_url }}" class="btn btn-primary">Recipe Details</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block page_content %}
<h1>Recipes</h1>
<div class='row'>
    {% for recipe in recipes %}
        <div class='col-md-4'>
            <div clas='card mb-2'>
                <div calss='card-body'>
                    <h5 class='card-title'>{{recipe.title}}</h5>
                    <p class='card-text'>{{recipe.ingredients}}</p>
                    <a href='{% url 'detail' recipe.pk %}'
                        class='btn btn-primary'>
                        Read More
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}

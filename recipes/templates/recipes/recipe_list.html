{% extends "base_generic.html" %}

{% block content %}
  <h1>Recipe List</h1>
  {% if recipe_list %}
  <ul>
    {% for recipe in recipe_list %}
      <li>
        <a href="{{ recipes.get_absolute_url }}">{{ recipe.name }}</a> ({{recipe.author}})({{recipe.rating}}) 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no recipes in the database.</p>
  {% endif %}
{% endblock %}
